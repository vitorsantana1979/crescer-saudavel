services:
  api:
    build:
      context: ./backend
      target: prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks: [webnet]
    expose:           # expõe só na rede docker
      - "5280"
    restart: unless-stopped
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost:5280/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: ./frontend
      target: prod
    networks: [webnet]
    expose:
      - "80"
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    networks: [webnet]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

networks:
  webnet:

volumes:
  caddy_data:
  caddy_config:
